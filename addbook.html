<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        .center_div{
                margin: 0 auto;
                width:50% /* value of your choice which suits your alignment */
            }
            </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- zoho icon -->
        <link rel="icon" href="http://chiroloop.com/wp-content/uploads/2015/12/zoho-logo.png">
        <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
                integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
                crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <title>ZLibrary</title>
    </head>

    <body>
        <!-- <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalForm">
            Add Book
        </a> -->
        <button class="btn btn-primary wrapper" value='form' onclick="formFunction()">Form</button>    
        
        <div id="myForm" style="display:none">
            <h1 class="text-center">Hey! Welcome to ZLibrary <b>Add book page</b>.</h1>
            <h2 class="text-center" >Please fill this form to add a book!</h2>
            <div class="center_div">
                <form class="container-fluid">
                    <div class="form-group;">
                        <label for="bId" class="font-weight-bold">Book Id</label>
                        <input type="text" class="form-control" id="bId" aria-describedby="emailHelp" placeholder="Enter book identification number">
                        <small id="isbnid" class="form-text text-muted">Try to enter ISBN id</small>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="bName" class="font-weight-bold">Book Name</label>
                        <input type="text" class="form-control" id="bName" placeholder="Enter Name of the book">
                    </div>
                    <div class="form-group">
                        <label for="domain" class="font-weight-bold">Domain</label>
                        <select class="form-control" id="domain">
                            <option disabled selected>Enter the domain of the book</option>
                            <option>Computer Science Engineering</option>
                            <option>Information technology</option>
                            <option>Mechanical Engineering</option>
                            <option>Automobile Engineering</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="aName" class="font-weight-bold">Author Name</label>
                        <input type="text" class="form-control" id="aName" placeholder="Enter Author name of the book">
                    </div>
                    <div class="form-group">
                        <label for="publ" class="font-weight-bold">Publications</label>
                        <input type="text" class="form-control" id="publ" placeholder="Enter the publications of the book">
                    </div>
                    <div class="form-group">
                        <label for="year" class="font-weight-bold">Publications Year</label>
                        <select class="form-control" id="year">
                            <option disabled selected>Enter the year of publication of the book</option>
                            <option>1990</option>
                            <option>1991</option>
                            <option>1993</option>
                            <option>1994</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rate" class="font-weight-bold">Rate</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">â‚¹</span>
                            </div>
                            <input for="rate" type="text" class="form-control" aria-label="Amount (to the nearest INR)" id="rate" placeholder="">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>

                    <div style="text-align: center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions of Zoho library</label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" >Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function formFunction(){
                document.getElementById("myForm").style.display="block";
            }
        </script>
    </body>
</html>
